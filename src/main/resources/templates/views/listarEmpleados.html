<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: #DBC4F2;
            color: #9453A6;
            text-align: center;
        }

        .margin{
            margin-bottom: 10px;
        }

        th, td{
            color:#9453A6 !important;
            
        }

        td{
            background-color: #F2D5ED !important;
        }
        th{
            background-color: #F28DA8 !important;
        }
    </style>
</head>
<body>
    <h1>Listado de empleados</h1>
    <a th:href="@{/alta}" class="btn btn-info margin">Alta de usuario</a>
    <table class="table table-striped table-primary">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Primer Apellido</th>
                <th>Fecha Alta</th>
                <th>Salario</th>
                <th>Genero</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each=" empleado : ${empleados}">
                <td th:text="${empleado.nombre}"></td>
                <td th:text="${empleado.primerApellido}"></td>
                <td th:text="${empleado.fechaAlta}"></td>
                <td th:text="${empleado.salario}"></td>
                <td th:text="${empleado.genero}"></td>
                <td>
                    <a th:href="@{/modificar/} + ${empleado.id}" class="btn btn-info">Modificar</a>
                    <a th:href="@{/detalles/} + ${empleado.id}" class="btn btn-info">Detalles</a>
                    <a th:href="@{/eliminar/} + ${empleado.id}" class="btn btn-info">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
