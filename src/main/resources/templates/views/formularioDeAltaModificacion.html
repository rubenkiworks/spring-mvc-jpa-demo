<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta/Modificacion de empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: #DBC4F2;
            color: #9453A6;
            text-align: center;
        }

        .margin{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Formulario de alta/modificacion de empleado</h1>

    <form th:object="${empleado}" th:action="@{/guardarEmpleado}" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="id" id="id" th:field="*{id}">

        <label class="form-label" for="nombre">Nombre: </label>
        <input class="form-control" type="text" id="nombre" name="nombre" th:field="*{nombre}" required>

        <label class="form-label" for="primerApellido">Primer apellido:</label>
        <input class="form-control" type="text" id="primerApellido" name="primerApellido" th:field="*{primerApellido}" required>

        <label class="form-label" for="segundoApellido">Segundo apellido:  </label>
        <input class="form-control" type="text" id="segundoApellido" name="segundoApellido" th:field="*{segundoApellido}" required>

        <label class="form-label" for="salario">Salario:</label>
        <input class="form-control" type="text" id="salario" name="salario" th:field="*{salario}" required>

        <label class="form-label" for="fechaAlta">Fecha de alta:</label>
        <input class="form-control" type="date" id="fechaAlta" name="fechaAlta" th:field="*{fechaAlta}" required>

        <fieldset>
            <legend>Genero</legend>

            <label class="form-label" for="hombre">Hombre: </label>
            <input class="form-check-input" type="radio" name="genero" value="HOMBRE" id="hombre" th:field="*{genero}" required>

            <label class="form-label" for="mujer">Mujer: </label>
            <input class="form-check-input" type="radio" name="genero" value="MUJER" id="mujer" th:field="*{genero}" required>

            <label class="form-label" for="OTRO">Otro: </label>
            <input class="form-check-input" type="radio" name="genero" value="OTRO" id="otro" th:field="*{genero}" required>
        </fieldset>

        <label class="form-label" for="departamento">Departamento: </label>
        <select class="form-select" name="departamento" id="departamento" required>
            <option value="">Seleccione</option>
            <option th:each="departamento : ${departamentos}" 
            th:value="${departamento.id}" th:text="${departamento.nombre}"
            th:selected="${empleado.id != 0 and empleado.departamento.id == departamento.id}"></option>
        </select>

        <label class="form-label" for="numerosTelefono">Telefonos</label>
        <input class="form-control" type="text" id="numerosTelefono" name="numerosTelefono"
         placeholder="Separados por punto y coma" th:value="${numeros}">

        <label for="imagen">Foto del empleado: </label>
        <input class="form-control" type="file" name="imagen" id="imagen">
        
        <input type="submit" value="Enviar" class="btn btn-info">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
